<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DevHub Project</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css" />
       
        
    </head>
    <body>
        <div class="container">
            <form>
                <p>
                <label for="businessName">Business Name</label>
                <input type="text" name="businessName" id="businessName" value="DevHub"/>
                </p>

                <p>
                <label for="street">Street</label>
                <input type="text" name="street" id="street" value="2101 4th Ave"/>
                </p>

                <p>
                <label for="city">City</label>
                <input type="text" name="city" id="city" value="Seattle"/>
                </p>

                <p>
                <label for="state">State</label>
                <input type="text" name="state" id="state" value="WA"/>
                </p>
                
                <p>
                <label for="postalCode">Postal Code</label>
                <input type="text" name="postalCode" id="postalCode" value="98121"/>
                </p>

                <p>
                <label for="country">Country</label>
                <input type="text" name="country" id="country" value="USA"/>
                </p>

                <p>
                <label for="phoneNumber">Phone Number</label>
                <input type="text" name="phoneNumber" id="phoneNumber" value="206-441-4399"/>
                </p>

                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <iframe id="previewSite" height="252" width="469" src="/live-preview.html">
                            <p>Your browser does not support iframes</p>
                        </iframe>
                        <button type="button" id="export">Export</button>
                        <button type="button" id="close" data-dismiss="modal" data-target="#myModal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
        
    </body>
</html>
